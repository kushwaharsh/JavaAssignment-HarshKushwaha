<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Customer</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Edit Customer Details</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student </h1>
				<div class = "card-body">
					<form th:action="@{/customers/{id} (id=${student.id})}" th:object = "${customer}" method="POST">
						<div class ="form-group">
							<label> First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{first_name}"
							class = "form-control"
							placeholder="Enter Updated First Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{last_name}"
							class = "form-control"
							placeholder="Enter Updated Last Name"
							/>
						</div>

						<div class ="form-group">
							<label> Street </label>
							<input
									type = "text"
									name = "street"
									th:field = "*{street}"
									class = "form-control"
									placeholder="Enter Updated Street"
							/>
						</div>

						<div class ="form-group">
							<label> Address </label>
							<input
									type = "text"
									name = "address"
									th:field = "*{address}"
									class = "form-control"
									placeholder="Enter Updated Address"
							/>
						</div>

						<div class ="form-group">
							<label> City </label>
							<input
									type = "text"
									name = "city"
									th:field = "*{city}"
									class = "form-control"
									placeholder="Enter Updated City"
							/>
						</div>

						<div class ="form-group">
							<label> State </label>
							<input
									type = "text"
									name = "state"
									th:field = "*{state}"
									class = "form-control"
									placeholder="Enter Updated State"
							/>
						</div>
						
						<div class ="form-group">
							<label> Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Updated Email"
							/>
						</div>

						<div class ="form-group">
							<label> Phone No </label>
							<input
									type = "text"
									name = "phone"
									th:field = "*{phone}"
									class = "form-control"
									placeholder="Enter Phone"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
