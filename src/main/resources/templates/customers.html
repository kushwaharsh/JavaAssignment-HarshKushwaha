            margin-bottom: 10px;

        margin-right: 10px;

<body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

      </span>

	</div>
</nav>

<div class="container">
	<div id="list">
		<h1><u> <b>Customer Information</b></u> </h1>
	</div>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/customers/new}" class="btn btn-primary btn-sm mb-3" id="add"> Add Customer</a>
		</div>

		<div class="col-lg-3">
			<button id="sync" class="btn btn-info" type="submit" onclick="handleSync()">Sync</button>
		</div>

		<div class="dropdown" id="search_by">


			<ul class="dropdown-menu dropdown-menu-dark">
				<li><a class="dropdown-item" href="#">First Name</a></li>
				<li><a class="dropdown-item" href="#">City</a></li>
				<li><a class="dropdown-item" href="#">Email</a></li>
				<li><a class="dropdown-item" href="#">Phase</a></li>
			</ul>
		</div>

	</div>

	<!-- Add this to your HTML form -->
	<form th:action="@{/search}" method="get">
		<div class="input-group mb-3">
			<select name="field" class="form-select">
				<option  selected disabled >Search By </option>
				<option value="first_name">First Name</option>
				<option value="email">Email</option>
				<option value="phone">Phone</option>
				<option value="city">City</option>
			</select>
			<input type="text" name="query" class="form-control" placeholder="Search..." aria-label="Search"
				   aria-describedby="basic-addon2">
			<button type="submit" class="btn btn-outline-success">Search</button>
		</div>
	</form>

	<div id="table">
	<table class="table table-striped table-bordered" >
		<thead class="table-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
<!--			<th>Street</th>-->
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Email</th>
			<th>Phone No</th>
			<th>Actions</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="customer: ${customers}">
			<td th:text="${customer.first_name}"></td>
			<td th:text="${customer.last_name}"></td>
<!--			<td th:text="${student.street}"></td>-->
			<td th:text="${customer.address}"></td>
			<td th:text="${customer.city}"></td>
			<td th:text="${customer.state}"></td>
			<td th:text="${customer.email}"></td>
			<td th:text="${customer.phone}"></td>
			<td>
				<a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary">Update</a>

				<a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>

			</td>
		</tr>
		</tbody>

	</table></div>

</div>




</body>
</html>
