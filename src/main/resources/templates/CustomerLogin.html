
<div class="w-100 d-flex justify-content-center align-items-center p-5">
  <div class="w-50">
    <form id="loginForm">
      <h1 class="font-semibold text-xl md:text-3xl text-gray-600 m-2">Login to your account</h1>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginEmail" class="form-control" name="loginEmail" required/>
        <label class="form-label" for="loginEmail">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" name="loginPassword" required/>
        <label class="form-label" for="loginPassword">Password</label>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4" onclick="authenticateUser()">Sign in</button>
    </form>
  </div>
</div>
